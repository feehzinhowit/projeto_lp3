{%extends "base.html"%}
    

{% block title %}Produtos{% endblock%}


{% block content %}
<center>
    <h1>Nossos produtos</h1>
    <p>Confira os produtos</p>
</center>

{% for produto in produtos %}
<center>
    <h2>{{ produto.nome }}</h2>
    <p>{{ produto.descricao }}</p>
</center>
{% endfor %}
{% endblock%}
